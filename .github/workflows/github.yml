name: CI
on: [push]
jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - uses: TFS-iOS/chat-app-IvanPuzanov
      if: always()
      with:
        webhook: ${{ secrets.DISCORD }}
    - name: Run
      run: bundle exec fastlane custom_build_and_test
